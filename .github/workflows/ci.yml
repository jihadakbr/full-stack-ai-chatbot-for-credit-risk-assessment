name: CI

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  python-and-docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install deps (root & airflow only)
        run: |
          pip install -U pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f airflow/requirements.txt ]; then pip install -r airflow/requirements.txt; fi
          pip install ruff black isort bandit

      - name: Static checks
        run: |
          ruff check .
          black --check .
          isort --check-only .

      - name: Security (Bandit) - non-blocking
        continue-on-error: true
        run: bandit -q -r .

      - name: Python syntax (no tests required)
        run: python -m compileall -q .

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build app image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: false
          tags: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/app:ci-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build airflow image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.airflow
          push: false
          tags: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/airflow:ci-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
